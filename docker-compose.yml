version: '3.8'

services:
  health-assistant:
    build: .
    container_name: health-assistant
    ports:
      - "3000:3000"
    volumes:
      # Persistent data storage
      - ./data:/app/data
      # Garmin OAuth tokens (persisted outside container)
      - garmin-tokens:/root/.garminconnect
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/health.db
      # Add your API keys here or use .env file
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  garmin-tokens:
    driver: local
